<p>template works!</p>
<div class="row">
    <div class="col-10">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" #fname="ngModel" name="firstname" [(ngModel)]="studentObj.firdtname" id="validationCustom01" value="" required  >
              <div class="text-danger">
                @if(fname.touched || fname.dirty){
                  <span >This Is Required*</span>

                }
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" name="lastname" [(ngModel)]="studentObj.lastname"  id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                <input type="text" class="form-control" name="username" [(ngModel)]="studentObj.username" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" name="city" [(ngModel)]="studentObj.city" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>surat</option>
                <option>mumbai</option>
                <option>ahemdabad</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input type="text" class="form-control" name="zip"[(ngModel)]="studentObj.zip" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="isAcceptTerms"[(ngModel)]="studentObj.isAcceptTerms"  value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary m-1" type="submit">Reset form</button>
              <button class="btn btn-primary" (click)="onsubmit()" type="submit">Submit</button>
            </div>
          </form>
          <div>
            {{formvalue | json}}
          </div>
    </div>
</div>
